<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Higia</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <style type="text/css">
        .align-text {
            text-align: left;
        }

        @media screen and (min-width: 992px) {
          .align-text {
            text-align: center;
          }
        }

        body {
          overflow: hidden; 
        }
         
        /* ini: Preloader */
         
        #preloader {
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background-color: #2bbbad;
            background-image: linear-gradient(-60deg, rgb(60, 124, 190), rgb(0, 255, 191)); /* cor do background que vai ocupar o body */
            z-index:999; /* z-index para jogar para frente e sobrepor tudo */
        }
        #preloader .inner {
            position: absolute;
            top: 50%; /* centralizar a parte interna do preload (onde fica a animação)*/
            left: 50%;
            transform: translate(-50%, -50%);  
        } 

        #preloader .inner img{
            width: 50vh;
            height: auto;
            background-color: white; 

        }

        #medication {
            background-color: rgb(0, 250, 128);
            min-height: 25vh;
        }
        #exams {
            background-color: rgb(0, 204, 128);
            min-height: 25vh;
        }
        #schedule {
            background-color: rgb(0, 128, 212);
            min-height: 25vh;
        }
        #cheers {
            background-color: rgb(0, 94, 193);
            min-height: 25vh;
        }

        h3 {
            color: white;
            font-weight: bold;
        }

        a {
            color: white;
        }
         
        @keyframes animarBola {
          0% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 1;
          }
          16% {
            -webkit-transform: scale(0.1);
            transform: scale(0.1);
            opacity: 0.7;
          }
          33% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 1; 
          } 
        }   
    </style>  
            
</head>
<body>
    <div id="preloader">
        <div class="inner">
           <img src="logo_higia.png" class="img-fluid circle">
        </div>
    </div>
    <a href="#">
        <div class="section" id="medication">
           <div class="container center-align">
               <div class="row">
                   <div class="col m4 s12">
                       <i class="large material-icons">adjust</i>
                   </div>
                   <div class="col m8 s12">
                       <h3>MEDICAÇÃO</h3>
                   </div>   
               </div>
           </div>
        </div>
    </a>
    <a href="#">
        <div class="section" id="exams">
           <div class="container center-align">
               <div class="row">
                   <div class="col m4 s12">
                       <i class="large material-icons">add_box</i>
                   </div>
                   <div class="col m8 s12">
                       <h3>EXAMES</h3>
                   </div>   
               </div>
           </div>
        </div>
    </a>
    <a href="specialty.html">
        <div class="section" id="schedule">
            <div class="container center-align">
                <div class="row">
                    <div class="col m4 s12">
                        <i class="large material-icons">add_box</i>
                    </div>
                    <div class="col m8 s12">
                        <h3>AGENDAMENTO DE CONSULTAS</h3>
                    </div>   
                </div>
            </div>
        </div>
    </a>
    <a href="#">
        <div class="section" id="cheers">
           <div class="container center-align">
               <div class="row">
                   <div class="col m4 s12">
                       <i class="large material-icons">blur_circular</i>
                   </div>
                   <div class="col m8 s12">
                       <h3>MINHA SAÚDE</h3>
                   </div>   
               </div>
           </div>
        </div>
    </a>
    
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#preloader').delay(1000).fadeOut('slow'); 
            $('body').delay(1000).css({'overflow': 'visible'});
        });
    </script>
</body>
</html>
